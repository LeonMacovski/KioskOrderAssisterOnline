<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kiosk Order Assister</title>
</head>
<body>
    <div class="users">
        <ul class="users-list">
            <div class="title-container">
                <h1 class="title">Kiosk Order Assister</h1>
            </div>
        </ul>
        <h1 class="total">Total: 0</h1>
        <button class="add-order">Add Order</button>
    </div>
    <div class="items">
        <div class="item-container">
            <input placeholder="Name..." class="search">
            <ul class="items-list">
                <li>
                    <div class="item">
                        <h1 class="item-name">Hamburger</h1>
                        <div class="size">
                            <button class="small selected">Small</button>
                            <button class="medium">Medium</button>
                            <button class="large">Large</button>
                        </div>
                        <div class="price-container">
                            <h1 class="item-price Hamburger">110</h1>
                            <button class="plus">+</button>
                            <h1 class="quantity">0</h1>
                            <button class="minus">-</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="order-container">
            <h3 class="order-string"></h3>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="order.js"></script>
</body>
</html>
